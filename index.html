        const button = document.querySelector('button')
        button.addEventListener('click' , () => {
            button.remove()
        })
            // davaleba #2 (ჯავასკრიპტით შევქმნათ img tag რომელსაც src ად მივანიჭებთ ამ: https://www.simplilearn.com/ice9/free_resources_article_thumb/Become_a_Front_End_Developer.jpg სურათის ლინკს და ეს შექმნილი img ჩავსვათ body ში (ჯავასკრიპტით).გამოიყენეთ ეს მეთოდი setAttribute() https://developer.mozilla.org/en-US/docs/Web/API/Element/setAttribute)
        const img = document.createElement('img');
        img.setAttribute('src', 'images/javascript-img.avif');
        let body = document.getElementsByTagName('body')[0];
        body.appendChild(img);
            // davaleba #3(დაამატეთ ერთი ინფუთი და ღილაკი , რა ინფორმაციასაც  შეიყვანთ ინფუთის ველში, ღილაკზე დაჭერისას ქვემოთ p ტეგში  გამოიტანეთ ინფუთის მნიშვნელობა , ყოველი ახალი დამატებული ელემენტი დაამატეთ მასივში.გამოიყენეთ ეს მეთოდი https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/change_event)
        function displayValue(){
            let input = document.querySelector('input').value
            let p = document.querySelector('p')
            p.textContent = input
        }
            // davaleba #4(დავწეროთ ფუნქცია, რომელიც დაგვიბრუნებს არგუმენტად მიღებული ხარჯების ჯამს ფუნქციას არგუმენტად გადაეცით  მასივი - productData და დათვალეთ გადაცემული მასივში amount ის ჯამი const productData = [{product_id: 1, amount: 200}, { product_id: 2, amount: 300 }, { product_id:3, amount: 500 }]  დაბრუნებული ჯამის მნიშნელობა გამოიტანეთ p ტეგის მნიშნელობაში)
        const productData = [
            { product_id: 1, amount: 200 },
            { product_id: 2, amount: 300 },
            { product_id: 3, amount: 500 }
        ];
        function getSum (array){
            let sum = 0
            for(i = 0 ; i < array.length ; i++){
                sum += array[i].amount
            }
            return sum
        } ;
